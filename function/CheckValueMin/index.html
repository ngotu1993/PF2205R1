<script>
    function checkValueMin(x, y, z) {
        if (x > y && y > z) {
            return x;
        } else if (x < y && y > z) {
            return y;
        } else {
            return z;
        }
    }

    let num3 = +prompt('Nhap so thu ba: ');

</script>
