<script>
    function inputArrayReverse(arr) {
        arr2 = [];
        for (var i = 0; i < arr.length + 1; i++) {
            arr2[i] = arr[arr.length - i];
        }
        return arr2;

    }
    let arr1 = [1, 4, 6, 8, 9];
    alert(inputArrayReverse(arr1));
