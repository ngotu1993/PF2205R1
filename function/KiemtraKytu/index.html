<script>
    function Check(x) {
        if (typeof(x) === String) {
            return true
        } else {
            return false
        }
    }

    let x = prompt('Nhap bat ky: ');

        alert('Day la ky tu');
    } else {
        alert('Day khong phai la ky tu')
    }
