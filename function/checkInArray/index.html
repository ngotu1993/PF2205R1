<script>
    function checkInArray(arr, str) {
        let count = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == str) {
                count += 1;

            } else {
                return -1;
            }
        }
    }

    let arr = [1, 2, 3, 4, 2, 3, 7, 8, 4, 2];

</script>
