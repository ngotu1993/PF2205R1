<script>
    function Perimeter(r) {
        let C = r * 2 * Math.PI;
        return C;
    }
    let r = +prompt('Nhap ban kinh hinh tron: ')
    alert('Chu vi hinh tron la: ' + Perimeter(r));

    function Area(r) {
        let S = Math.pow(r, 2) * Math.PI;
        return S;
    }
    alert('Dien tich hinh tron la: ' + Area(r));
</script>
